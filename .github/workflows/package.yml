# This is a basic workflow to help you get started with Actions

name: Build and package libopenmpt

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        
      - name: Checkout libopenmpt
        uses: actions/checkout@v3
        with:
          repository: OpenMPT/openmpt
          ref: libopenmpt-0.7.2
          path: openmpt
          
      - name: Build libopenmpt
        run: cd openmpt && env LDFLAGS="-s EXPORTED_FUNCTIONS=\"['_malloc','_free']\"" make CONFIG=emscripten
      - name: Prepare files
        run: |
          mkdir build
          cp ./package.json build
          cp ./openmpt/bin/libopenmpt.wasm build
          cp ./openmpt/bin/libopenmpt.js build
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
      - name: Publish
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_branch: build
          publish_dir: ./build
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
